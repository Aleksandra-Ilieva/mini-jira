<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='create-task.css') }}">
    <title>Create New Task</title>
</head>
<body>
    <div class="container">
        <h1>Create New Task</h1>
        <form action="/add" method="POST" class="create-form">

            <div class="form-row">
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" name="title" required placeholder="Title">
                </div>
                <div class="form-group">
                    <label>Priority:</label>
                    <select name="priority">
                        <option value="Minor">Minor</option>
                        <option value="Major">Major</option>
                        <option value="Critical/Bug">Critical/Bug</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="reporter">Reporter:</label>
                    <input type="text" id="reporter" name="reporter" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label>Assignee:</label>
                    <input type="text" name="assignee" placeholder="User name">
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="3" placeholder="Describe the task in detail..."></textarea>
            </div>

            <div class="button-group">
                <button class="btn-submit" type="submit">Create Task</button>
                <a class="btn-cancel" href="/">Cancel</a>
            </div>

        </form>
    </div>
</body>
</html>
