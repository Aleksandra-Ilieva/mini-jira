<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit-task.css') }}">
    <title>Edit Task</title>
</head>
<body>
<div class="create-container">
    <h1>Edit Task #{{ task.task_id }}</h1>
    <form action="/update/{{ task.task_id }}" method="POST">

        <div class="form-row">
            <div class="form-group">
                <label>Title:</label>
                <input type="text" name="title" value="{{ task.title }}" required>
            </div>
            <div class="form-group">
                <label>Priority:</label>
                <select name="priority">
                    <option value="Minor" {% if task.priority == 'Minor' %}selected{% endif %}>Minor</option>
                    <option value="Major" {% if task.priority == 'Major' %}selected{% endif %}>Major</option>
                    <option value="Critical/Bug" {% if task.priority == 'Critical/Bug' %}selected{% endif %}>Critical/Bug</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Reporter:</label>
                <input type="text" name="reporter" value="{{ task.reporter }}">
            </div>
            <div class="form-group">
                <label>Assignee:</label>
                <input type="text" name="assignee" value="{{ task.assignee }}">
            </div>
        </div>

        <div class="form-group">
            <label>Description:</label>
            <textarea name="description" rows="3">{{ task.description }}</textarea>
        </div>

        <div class="button-group">
            <a href="/" class="btn-cancel">Cancel</a>
            <button type="submit" class="btn-submit">Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
